[loggers]
keys=root,uvicorn,uvicorn_access,backend
[handlers]
keys=console,backend_file
[formatters]
keys=std,access
[logger_root]
level=INFO
handlers=console
[logger_backend]
level=INFO
handlers=backend_file
qualname=backend
propagate=0
[logger_uvicorn]
level=INFO
handlers=console,backend_file
qualname=uvicorn
[logger_uvicorn_access]
level=INFO
handlers=console,backend_file
qualname=uvicorn.access
propagate=0
[handler_console]
class=StreamHandler
level=INFO
formatter=std
args=(sys.stdout,)
[handler_backend_file]
class=logging.handlers.RotatingFileHandler
level=INFO
formatter=std
args=('logs/backend.log','a',1048576,5)
[formatter_std]
format=%(asctime)s %(levelname)s [%(name)s] %(message)s
[formatter_access]
format=%(asctime)s %(levelname)s %(client_addr)s - "%(request_line)s" %(status_code)s
